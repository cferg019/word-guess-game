<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Coustard|Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hangman</title>
</head>

<body>
    <div class="bg">
        <div id="header">
            <span>casey's</span>
            <h1>WORD GUESS<br />GAME</h1>
        </div>
        <div class="container">
            <div class="row">
                    <div class="card-body">
                        <div class="row">
                            <p id="gameStatus"></p>
                            <hr>
                            <div id="currentWordContainer" class="col-sm-12">
                                <p id="currentWord"></p>
                            </div>
                            <hr>
                            <div class="col-sm-6">
                                <p class="label">Wins</p>
                                <p id="wins"></p>
                            </div>
                            <div class="col-sm-6">
                                <p class="label">Number of Guesses Remaining</p>
                                <p id="numGuesses"></p>
                            </div>
                            <hr>
                            <div class="col-sm-12">
                                <p class="label">Letters Already Guessed</p>
                                <p id="wrongGuesses"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="assets/javascript/game.js"></script>

</html>
